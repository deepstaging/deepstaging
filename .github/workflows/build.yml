name: Build & Test

on:
  push:
    branches: [main]
    paths: ['src/**', 'test/**']
  pull_request:
    branches: [main]
    paths: ['src/**', 'test/**']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
      - name: Create local NuGet source directory
        run: mkdir -p ../../artifacts/packages
      - run: dotnet restore Deepstaging.slnx
      - run: dotnet build Deepstaging.slnx -c Release --no-restore
      - run: dotnet test --project test/Deepstaging.Tests -c Release --no-build
      - run: dotnet test --project test/Deepstaging.Testing.Tests -c Release --no-build
