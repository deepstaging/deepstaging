name: Publish NuGet Packages

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'src/**'
  workflow_dispatch:
    inputs:
      version-suffix:
        description: 'Version suffix (leave empty for release)'
        required: false
        default: ''

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
      - name: Create local NuGet source directory
        run: mkdir -p ../../artifacts/packages
      - run: dotnet restore Deepstaging.slnx
      - run: dotnet build Deepstaging.slnx -c Release --no-restore
      - run: dotnet test --project src/Config/Deepstaging.Config.Tests -c Release --no-build
      - run: dotnet test --project src/Effects/Deepstaging.Effects.Tests -c Release --no-build
      - run: dotnet test --project src/Effects/Deepstaging.Effects.Testing.Tests -c Release --no-build
      - run: dotnet test --project src/HttpClient/Deepstaging.HttpClient.Tests -c Release --no-build
      - run: dotnet test --project src/Ids/Deepstaging.Ids.Tests -c Release --no-build

  publish:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC Trusted Publishing
      contents: write  # Required for committing Versions.props
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for accurate commit count

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Create artifacts directory
        run: mkdir -p ./artifacts/packages

      - name: Build and Pack
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            ./build/pack.sh --no-version-suffix --update-versions --output ./artifacts/packages
          elif [[ "${{ github.event_name }}" == "push" ]]; then
            ./build/pack.sh --ci --output ./artifacts/packages
          elif [[ -n "${{ github.event.inputs.version-suffix }}" ]]; then
            ./build/pack.sh --version-suffix "${{ github.event.inputs.version-suffix }}" --update-versions --output ./artifacts/packages
          else
            ./build/pack.sh --no-version-suffix --update-versions --output ./artifacts/packages
          fi

      - name: Upload packages artifact
        uses: actions/upload-artifact@v6
        with:
          name: nuget-packages
          path: ./artifacts/packages/*.nupkg

      # Trusted Publishing: Exchange OIDC token for temporary NuGet API key
      - name: NuGet Login (Trusted Publishing)
        id: nuget-login
        uses: nuget/login@v1
        with:
          user: ${{ vars.NUGET_USER }}

      - name: Push to NuGet.org
        run: |
          for package in ./artifacts/packages/*.nupkg; do
            echo "Pushing $package..."
            dotnet nuget push "$package" \
              --api-key "${{ steps.nuget-login.outputs.NUGET_API_KEY }}" \
              --source https://api.nuget.org/v3/index.json \
              --skip-duplicate
          done

      - name: Commit updated Versions.props
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet Deepstaging.Versions.props; then
            echo "Versions.props unchanged, skipping commit"
          else
            git add Deepstaging.Versions.props
            VERSION=$(grep -oP '(?<=<DeepstagingVersion>).*(?=</DeepstagingVersion>)' Deepstaging.Versions.props)
            git commit -m "chore: update Versions.props to $VERSION [skip ci]"
            git push
          fi

      - name: Extract published version
        id: version
        run: |
          VERSION=$(grep -oP '(?<=<DeepstagingVersion>).*(?=</DeepstagingVersion>)' Deepstaging.Versions.props)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Published version: $VERSION"

      - name: Wait for NuGet indexing
        run: |
          echo "Waiting for NuGet to index packages (typically 2-5 minutes)..."
          sleep 300

      - name: Dispatch to samples
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ secrets.DISPATCH_TOKEN }}
          repository: deepstaging/samples
          event-type: deepstaging-published
          client-payload: >-
            {
              "version": "${{ steps.version.outputs.version }}",
              "ref": "${{ github.ref }}",
              "sha": "${{ github.sha }}"
            }
