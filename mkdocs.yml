site_name: Deepstaging
site_description: Source generators for strongly-typed IDs, configuration, effects modules, and HTTP clients
site_url: https://deepstaging.github.io/deepstaging
repo_url: https://github.com/deepstaging/deepstaging
repo_name: deepstaging/deepstaging

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/deepstaging

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra_javascript:
  - javascripts/accordion.js

plugins:
  - search
  - minify:
      minify_html: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Modules:
    - Effects:
      - Overview: modules/effects/index.md
    - Strong IDs:
      - Overview: modules/ids/index.md
    - Configuration:
      - Overview: modules/config/index.md
      - Data Directory: modules/config/data-directory.md
    - HTTP Client:
      - Overview: modules/httpclient/index.md
  - Concepts:
    - MSBuild Integration: concepts/msbuild-integration.md
  - Diagnostics Reference: diagnostics.md
